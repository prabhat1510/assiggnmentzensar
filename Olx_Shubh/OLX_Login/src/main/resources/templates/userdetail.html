<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Getting User by ID</title>
</head>

<body>
	<div>
		<p><strong>User Id:</strong> <span th:text="${user.userId}"></span></p>
		<p><strong>User Name:</strong> <span th:text="${user.userName}"></span></p>
		<p><strong>User Address:</strong> <span th:text="${user.address}"></span></p>
	</div>
</body>

</html>
