<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>List of Students</title>
</head>
<body>

<h1>List Of Students</h1>
	<div th:each="stud: ${allstudents}">
		<span th:text="${stud.studentId}"/> 
		<span th:text="${stud.studentName}"/>
		<span th:text="${stud.collegeId}"/>
		
	</div>

</body>
</html>
